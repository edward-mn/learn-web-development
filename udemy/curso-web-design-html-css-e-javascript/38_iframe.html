<!doctype html>
<!-- doctype informa ao agente de usuário a versão do htmls que deve ser renderrizada -->
<html lang="pt-br">
    <head>
        <title> Página de exemplo estrutura básica</title>
        <meta charset="utf-8">
        <meta name="author" content="Edward">
        <meta name="description" content="Lista de Documento">
        <meta name="keywords" content="HTMLS5, Tecnologias">
    </head>
    <body>
      <h1> Iframe </h1>

      <!-- <audio src="media/mozart_trompa.mp3" controls></audio> Assim obrigamos os browsers a lerem apenas arquivos de formato .mp3-->

      <!-- <iframe src="15_table.html"></iframe> Deixando arquivo local -->
      <iframe src="http://serfrontend.com" width="100%" height="500" frameborder="0"></iframe> <!-- Utilizando outro site em nosso arquivo, porém alguns não permitem fazer isso (segurança) -->

      <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/MRyLC2M1K2w" 
        frameborder="0" 
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
      </iframe>
    </body>
</html>
