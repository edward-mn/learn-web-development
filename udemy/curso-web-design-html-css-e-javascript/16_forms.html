<!doctype html>
<!-- doctype informa ao agente de usuário a versão do htmls que deve ser renderrizada -->
<html lang="pt-br">
    <head>
        <title> Página de exemplo estrutura básica</title>
        <meta charset="utf-8">
        <meta name="author" content="Edward">
        <meta name="description" content="Lista de Documento">
        <meta name="keywords" content="HTMLS5, Tecnologias">
    </head>
    <body>
        <h1> Exemplo utilizando formulários </h1>

        <form action="http://google.com/search" method="GET" target="_blank">
          <labe for='textinput'> Insira uma informação para buscar no Google: </labe>
          <input type="text" name="q" id="textinput">
          <input type="submit" value="Ok">
        </form>
    </body>
</html>
