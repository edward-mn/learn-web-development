<!doctype html>
<!-- doctype informa ao agente de usuário a versão do htmls que deve ser renderrizada -->
<html lang="pt-br">
    <head>
        <title> Página de exemplo estrutura básica</title>
        <meta charset="utf-8">
        <meta name="author" content="Edward">
        <meta name="description" content="Lista de Documento">
        <meta name="keywords" content="HTMLS5, Tecnologias">
        <style>
            div {
                background-color: orangered;
                width: 150px;
                height: 100px;
                margin: 10px;
            }
            #div1 {
                padding: 25px;
                /* Soma os lados 150 + 25(padding) + 25(padding) = 200 */
            }
            #div2 {
                padding: 25px;
                box-sizing: border-box;
                /* Valor permanece como foi declarado ou seja 150px */
            }
        </style>
    </head>
    <body>
        <h1> Teste </h1>
        <div id="div1">Teste</div>
        <div id="div2">Teste</div>
    </body>
</html>
