<!doctype html>
<!-- doctype informa ao agente de usuário a versão do htmls que deve ser renderrizada -->
<html lang="pt-br">
    <head>
        <title> Curso - Javascript </title>
        <meta charset="utf-8">

        <script>
          // Sempre iremos evitar criar var no escopo global, para isso fazemos IIFE

          (function(){
            function calcularMedia(){
              var total = 0;
              var qtd = arguments.length;

              // Validando se forem do mesmo tipo, pois 0 também é interpretado como falso, resultando na média errada
              for(i = 0; typeof i === typeof arguments[i] ; i++){
                total += arguments[i];
              }
              return total / qtd;
            };

            var media1 = calcularMedia(2, 3, 5);
            console.log('Media1: ', media1);
            var media2 = calcularMedia(2, 0, 1, 10, 9);
            console.log('Media2: ', media2);
          })();

        </script>

    </head>
    <body>
        <h2> Exercício - Calcular Média </h2>
    </body>
</html>
