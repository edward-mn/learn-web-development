<!doctype html>
<!-- doctype informa ao agente de usuário a versão do htmls que deve ser renderrizada -->
<html lang="pt-br">
    <head>
        <title> Curso - Javascript </title>
        <meta charset="utf-8">
    </head>
    <body>
      <div class="container">
        <h2> Eventos - Dom 0 - Javascript </h2>
        <!-- Utilizando eventos DOM nível 0 -->
        <button id="btn1" onclick="clicar()">botao 1</button>
        <button id="btn2">botao 2</button>
      </div>

      <script>
        var btn2 = document.getElementById(btn2);
        // Utilizando eventos DOM nível 0
        btn2.onclick = clicar();

        function clicar(){
          alert('clicou');

          return function(){
            alert('clicou2');
          }
        }
      </script>
    </body>
</html>
