<!doctype html>
<html lang="pt-br">
    <head>
        <title> Curso - Javascript </title>
        <meta charset="utf-8">
    </head>
    <body>
        <h2> String - Fomatar Último nome - Javascript </h2>

        <script>
          var nome = prompt('Digite seu nome?');

          console.log(formatarNome(nome));
          
          function formatarNome(nome){
            if(nome !== " " || nome !== undefined){
              	var posicaoUltimoEspaco = nome.lastIndexOf(' ');
              	if(posicaoUltimoEspaco <= 0){
              	  return nome;
              	}
            	
              	var ultimoNome = nome.slice(posicaoUltimoEspaco + 1); // 13 + 14 - fazemos isso para remover o espaço
              	// console.log('ultimo - ',ultimoNome); = 13
            	
              	var primeiroNome = nome.slice(0, posicaoUltimoEspaco);
              	// console.log('primeiro nome - ', primeiroNome); - Daniel Tapias
            	
              	// console.log('nomeformatado - ', nomeFormatado); - Morales, Daniel Tapias
              	return (ultimoNome + ', ' + primeiroNome);
            }
          }
        </script>
    </body>
</html>
