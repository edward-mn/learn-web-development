<!doctype html>
<!-- doctype informa ao agente de usuário a versão do htmls que deve ser renderrizada -->
<html lang="pt-br">
    <head>
        <title> Curso - Javascript </title>
        <meta charset="utf-8">
    </head>
    <body>
        <h2> Objetos - Javascript </h2>

        <script>
          var strLiteral = 'Edward'; // Criando uma string da maneira literal
          var strFormal = new String('edward'); // Criando uma string da maneira formal

          // Objeto do ambiente de hospedagem
          alert('Sem origem');
          window.alert('Com origem');

          // Objeto data
          var hoje = new Date(); // typeof(hoje) = object - porém ele possui métodos de uma classe do tipo data

          // Array object
          var x = [0];

          // Objeto passado por referência e não por valor
          function mudaArr(y){
            var y = x; // Modificando y para ser um array e apontando para mesmo local na memória
            y.push(2);
            console.log('Muda X: ', y);
            console.log(x);
            console.log(y);
          }

          // Sempre vai resultar no mesmo valor, pois o dado primitivo de array é passado por referência e não por valor
          mudaArr(x);
          console.log('----');
          
          var n = 0;
          function mudaN(n){
            var n2 = n;
            console.log(++n2);
          }

          // Mudando apenas o valor nesse caso
          mudaN(n);
          console.log(n);

        </script>
    </body>
</html>
