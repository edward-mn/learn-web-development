<!doctype html>
<html lang="pt-br">
    <head>
        <title> Curso - Javascript </title>
        <meta charset="utf-8">
    </head>
    <body>
        <h2> Curso - BOM (Browser Object Model)- Javascript </h2>
        
        <script>
          console.log(innerHeight); // Retorna o altura interno
          console.log(innerWidth); // Retorna o largura interno

          console.log(outerHeight); // Retorna o altura externa
          console.log(outerWidth); // Retorna o largura externa

          console.log(opener);

          console.log(pageXOffset) // Quando scroll a página no eixo X
          console.log(pageYOffset); // Quando scroll a página no eixo Y

          console.log(screen); // Info about te screen
          console.log(screenX); // Posição que o janela do browser está em tela no eixo X
          console.log(screenY); // Posição que o janela do browser está em tela no eixo Y

          console.log(history.length); // Navegação na página
          // console.log(history.go(-1)); // Navega nas páginas
          // console.log(history.back()); // Volta
          // console.log(history.forward()); // Para frente

          console.log(location); //obj location
          console.log(location.href); // link que estamos navegando
          console.log(location.protocol); // Tipo de navegação que estamos utilizando
          console.log(location.hash);
          // console.log(location.reload()); Recarrega a página
          //console.log(location.assign('http://127.0.0.1:5500/Java%20Script/array.html')); // Navegando para outra URL - history é alterado
          //console.log(location.replace('http://127.0.0.1:5500/Java%20Script/bom.html')); // Substitui para outra URL - history não é alterado

          console.log(navigator); // Informação sobre o navegador
          console.log(navigator.userAgent); // Para localizar de onde está vindo a requisição
          console.log(navigator.plugins); // Plugins que estão habilitados
          console.log(navigator.cookieEnabled); // Saber se os cookies estão ativos
          console.log(navigator.platform); // Plataforma onde o browser está executando (32 ou 64bts)

          console.log(screen); // Informações da tela

          // Referencia o opener
          // console.log(window.open('https://www.google.com.br/', 'Edward', 'width=600,height=300')); // Abrindo uma nova aba 

          console.log(scrollTo(0, 50)); // Scroll para possição (0 para Y e 50 para X)
          console.log(scrollBy(0, 15)); // Scroll posição atual + (0 para y e 15 para X)

          // console.log(print()); Requisitando impressão 
        </script>
    </body>
</html>
