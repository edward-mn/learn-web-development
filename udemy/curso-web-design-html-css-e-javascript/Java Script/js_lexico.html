<!doctype html>
<!-- doctype informa ao agente de usuário a versão do htmls que deve ser renderrizada -->
<html lang="pt-br">
    <head>
        <title> Curso - Javascript </title>
        <meta charset="utf-8">

        <script>
          // Literal(atribuição) de string
          var nome = "O \"HTML\" é maneiro"; // Caracter de scape '\'
          alert(nome); // nome != Nome

          alert("Oi"); alert("olá"); // Conseguimos deixar 1+ declaração na mesma linha se possuir ';'

          /*
            undefined = Quando não possui valor algum, ou seja, não foi definido
            null = Quando a váriavel possui valor nulo, ou seja, foi definido porém é nulo
            NaN = Not a Number
            Infinity = 
            2e1 = 20,  2e2 = 200, 2e-1 = 0.2, 2e-2 = 0.02, 2e308 = Infinity, -2e308 = -Infinity
            Por exemplo 2e2 é o mesmo que 2 x 10 X 10 = 200 (2 * 10**2)
            
            Browser window.alert('alert') = alert('alert')
            Node.js global.alert('alert')
            this = Contexto atual. (objeto, window, etc)
          */
        </script>
    </head>
    <body>
        <h2> Javascript - Léxico </h2>
    </body>
</html>
