<!doctype html>
<!-- doctype informa ao agente de usuário a versão do htmls que deve ser renderrizada -->
<html lang="pt-br">
    <head>
        <title> Curso - Javascript </title>
        <meta charset="utf-8">
    </head>
    <body>
        <h2> Objetos Construtures - Javascript </h2>

        <script>
        var Caneta = (function(window){
          'use strict';
            console.log(this);
          // Criando função Construtora responsável na criação da instância para o objeto 
          function myCaneta(preco, cor){
            // Informações privadas do obj
            var color = cor || 'black';

            // Informações publicas do obj (instência)
            this.preco = preco || 1;
            this.mudarCor = function(cor){
              if(cor !== 'red' && cor !== 'blue' && cor !== 'black'){
                return;
              }
              color = cor;
            }

            this.pegaCor = function(){
              return color;
            }
          }

          return myCaneta; // Retornando o objeto Caneta;
        })(window)
        </script>
    </body>
</html>
