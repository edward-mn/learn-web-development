<!doctype html>
<!-- doctype informa ao agente de usuário a versão do htmls que deve ser renderrizada -->
<html lang="pt-br">
    <head>
        <title> Curso - Javascript </title>
        <meta charset="utf-8">

        <!-- Declarando dessa forma perdemos performace pois ele não fica em cache, ou seja, tera que baixar a cada página todo código .js novamente -->
        <script>
        </script>

        <!-- Declarando dessa forma temo mais performace pois ele fica em cache -->
        <script src="qualquer.js"></script>
    </head>
    <body>
        <h2> Curso - Javascript </h2>
    </body>
</html>
