<!doctype html>
<!-- doctype informa ao agente de usuário a versão do htmls que deve ser renderrizada -->
<html lang="pt-br">
    <head>
        <title> Curso - Javascript </title>
        <meta charset="utf-8">
    </head>
    <body>
        <h2> Curso - Javascript </h2>

        <script>

          var pessoa1 = {
            nome: 'Edward',
            sobrenome: 'Moreira',
          }

          var pessoa2 = {
            nome: 'Roger',
            sobrenome: 'Lima',
          }

          var pessoa3 = {
            nome: 'Vagner',
            sobrenome: 'Castro',
          }

          var pessoas = [
            pessoa1,
            pessoa2,
            pessoa3,
          ];

          var x = 0;
          while(pessoas[x]){
            console.log("nome: " + pessoas[x].nome + " sobrenome: " + pessoas[x].sobrenome);
            x++;
          }
        </script>
    </body>
</html>
