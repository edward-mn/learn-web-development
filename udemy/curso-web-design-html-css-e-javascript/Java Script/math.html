<!doctype html>
<html lang="pt-br">
    <head>
        <title> Curso - Javascript </title>
        <meta charset="utf-8">
    </head>
    <body>
        <h2> Math - Javascript </h2>
        <script>
        // Propriedades estáticas não preciso instanciar novos objetos
          console.log(Math.min(2,3,4,5,7)); // Retorna menor valor
          console.log(Math.max(2,3,4,5,7)); // Retorna maior valor
          console.log(Math.round(55,49)); // Faz o aredondamento dos números
          console.log(Math.floor(55.99)); // Faz o aredondamento sempre para baixo
          console.log(Math.ceil(55.99)); // Faz o aredondamento sempre para cima
          console.log(Math.pow(2, 3)); // Potencia ( 2 ** 3)
          console.log(Math.sqrt(25)); // Raiz quadrada
          console.log(Math.cbrt(8)); // Raiz cúbica
          console.log(Math.random()); // Sorteando número de 0 até 0.99999...
          console.log(Math.PI); // Valor de PI
        </script>
    </body>
</html>
