<!doctype html>
<!-- doctype informa ao agente de usuário a versão do htmls que deve ser renderrizada -->
<html lang="pt-br">
    <head>
        <title> Logica de Programação Javascript </title>
        <meta charset="utf-8">
    </head>
    <body>
        <h2> Operadores Lógicos </h2>

        <script>
          var n1 = parseFloat(prompt("Digite um número?"));
          var n2 = parseFloat(prompt("Digite outro número?"));

          var media = (n1 + n2) / 2;

          if(n1 === 0 || n2 === 0 || media <= 5) { // Operador lógico OU //
            alert("Desculpe, mas não foi dessa vez");
          } else {
            alert("Parabéns você foi aprovado!");
          }
        </script>
    </body>
</html>
