<!doctype html>
<!-- doctype informa ao agente de usuário a versão do htmls que deve ser renderrizada -->
<html lang="pt-br">
    <head>
        <title> Logica de Programação Javascript </title>
        <meta charset="utf-8">
    </head>
    <body>
        <h2> Fuction with Params</h2>

        <button onclick="mostrarArea(largura, altura)"> Mostrar Área </button>
        <script>
          var largura = parseFloat(prompt("Digite a Largura"));
          var altura = parseFloat(prompt("Digite a Altura"));

          function mostrarArea(l, a){
            alert("Área total = " + (l * a));
          }

        </script>
    </body>
</html>
