<!doctype html>
<!-- doctype informa ao agente de usuário a versão do htmls que deve ser renderrizada -->
<html lang="pt-br">
    <head>
        <title> Logica de Programação Javascript </title>
        <meta charset="utf-8">
    </head>
    <body>
        <h2> Return function values </h2>

        <button onclick="mostrarArea()"> Mostrar Área do retângulo </button>
        <div id="output"></div>

        <script>
          // Apesar de possuir bastante funções todas estão encapsuladas //
          escreve(textoArea(calcularArea(retornaDireito(), retornaEsquerdo())));

          function retornaDireito(){
            return di = parseFloat(prompt("Digite a largura do lado Direito"));
          }
          
          function retornaEsquerdo(){
            return es = parseFloat(prompt("Digite a largura do lado Esquerdo"));
          }

          function escreve(mensagem){ // Função responsável por escrever no ID da div //
            var output = document.querySelector("#output");
            output.innerHTML = mensagem;
          }

          function mostrarArea(){
            try{
              var msg = calcularArea(retornaDireito(), retornaEsquerdo());
            } catch(e){
              alert(e);
            }
            escreve(textoArea(msg));
          }

          function textoArea(mensagem){
            return "A área total foi: " + mensagem;
          }

          function calcularArea(lad_di, lad_esq){ // Calcula e Trata exceções //
            if(lad_di === undefined || lad_esq === undefined){
              throw new Error("Para calcular os valores precisam ser definidos");
            }

            if( isNaN(lad_di) || isNaN(lad_esq)){
              throw new Error("Digite apenas números");
            }

            return lad_di * lad_esq;
          }

        </script>
    </body>
</html>
