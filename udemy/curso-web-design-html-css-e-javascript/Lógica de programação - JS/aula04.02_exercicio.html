<!doctype html>
<!-- doctype informa ao agente de usuário a versão do htmls que deve ser renderrizada -->
<html lang="pt-br">
    <head>
        <title> Logica de Programação Javascript </title>
        <meta charset="utf-8">
    </head>
    <body>
        <h2> Mini calculadora </h2>

        <button onclick="adicao()"> + </button>
        <button onclick="subtracao()"> - </button>
        <button onclick="divisao()"> / </button>
        <button onclick="multiplicao()"> * </button>

        <div id="output"></div>

        <script>
          var numeroInicial = parseFloat(prompt("Digite um número"));
          escreve();

          function escreve(){
            var output = document.querySelector("#output");
            output.innerHTML = numeroInicial;
          }

          function outroNumero(){
            return numeroFinal = parseFloat(prompt("Digite outro número"));
          }

          function adicao(){
            numeroInicial += outroNumero(); // numeroInicial = numeroInicial + outroNumero(); // 
            escreve();
          }

          function subtracao(){
            numeroInicial -= outroNumero(); // numeroInicial = numeroInicial - outroNumero(); //
            escreve();
          }

          function divisao(){
            numeroInicial /= outroNumero(); // numeroInicial = numeroInicial / outroNumero(); //
            escreve();
          }

          function multiplicao(){
            numeroInicial *= outroNumero(); // numeroInicial = numeroInicial * outroNumero(); //
            escreve();
          }

        </script>
    </body>
</html>
