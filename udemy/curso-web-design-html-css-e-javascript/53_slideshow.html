<!doctype html>
<!-- doctype informa ao agente de usuário a versão do htmls que deve ser renderrizada -->
<html lang="pt-br">
    <head>
        <title> Página de exemplo estrutura básica</title>
        <meta charset="utf-8">
        <meta name="author" content="Edward">
        <meta name="description" content="Lista de Documento">
        <meta name="keywords" content="HTMLS5, Tecnologias">
        <meta name="viewport" content="width=device-width">

        <style>
          @keyframes slide{
            0%, 22%, 100%{
              transform: translateY(0);
            }

            25%, 47%{
              transform: translateY(-50vh); /* Podemos utilizar vh para alterar entre as imagens */
            }

            50%, 72%{
              transform: translateY(-100vh);
            }

            75%, 97%{
              transform: translateY(-150vh);
            }
          }

          body{
            font-family: sans-serif;
            color: white;
            background-color: #1a1818;
            margin: 0;
          }

          #slide-externo{
            width: 80vw;
            height: 50vh;
            border: 10px solid white;
            box-shadow: 0 0 10px black;
            margin-left: 10vw;
            overflow: hidden;
            box-sizing: border-box;
          }

          #slide-interno{
            width: 100%;
            animation: slide 15s infinite cubic-bezier(.28,-0.68,.68,1.48);
          }

          #slide-interno img{
            display: block; /* Alterand o a tag de linha para bloco e com isso removemos o espaço entre uma img e outra */
            height: 50vh;
            width: 100%;
            object-fit: cover; /* Muito parecido com a background-size - Utilizamos pois nossa tag já é uma imagem e não um background */
          }
        </style>
    </head>
    <body>
      <h2> Animation - Slideshow </h2>

      <div id="slide-externo">
        <div id="slide-interno">
          <img src="image/slide1.jpg" alt="dog 1">
          <img src="image/slide2.jpg" alt="dog 2">
          <img src="image/slide3.jpg" alt="dog 3">
          <img src="image/slide4.jpg" alt="dog 4">
        </div>
      </div>
      
    </body>
</html>
