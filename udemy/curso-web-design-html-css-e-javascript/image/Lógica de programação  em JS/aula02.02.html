<!doctype html>
<!-- doctype informa ao agente de usuário a versão do htmls que deve ser renderrizada -->
<html lang="pt-br">
    <head>
        <title> Logica de Programação Javascript </title>
        <meta charset="utf-8">
    </head>
    <body>
        <h2> Lógica de Programação com Javascript </h2>

        <script>
          // Pedir para usuário digitar número //
          var num1 = prompt("Digite um número?");
          num1 = parseFloat(num1);

          // Pedir outro número para outro número //
          var num2 = prompt("Digite outro número?");
          num2 = parseFloat(num2);

          // Mostrar a soma
          alert(num1 + num2);

          /* parseInt - Convertendo de string para inteiro, mas mantem apenas a parte inteira do número
          // typeof var - Para descobrirmos o tipo de variável */
        </script>
    </body>
</html>
