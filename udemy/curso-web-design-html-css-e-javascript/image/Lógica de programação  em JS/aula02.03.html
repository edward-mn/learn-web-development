<!doctype html>
<!-- doctype informa ao agente de usuário a versão do htmls que deve ser renderrizada -->
<html lang="pt-br">
    <head>
        <title> Logica de Programação Javascript </title>
        <meta charset="utf-8">
    </head>
    <body>
        <h2> Lógica de Programação com Javascript </h2>

        <script>
          //Pedir para usuário digitar um número //

          var n1 = prompt("Digite um número?");
          n1 = parseFloat(n1);

          var n2 = prompt("Digite outro número?");
          n2 = parseFloat(n2);

          // Precendência de operadores //
          var media = (n1 + n2) / 2;
          alert(media);

          var modulo = n1 % n2;
          alert(modulo); // Resto da divisão - Também utilizado para encontrar número pares e impares //

          var expo = n1 ** n2;
          alert(expo); // Exponencial //

          var incre = n1++; // Dessa forma ele apresenta o valor e depois incrementa //
          alert(incre); // Incrementando a variável +1 //

          var decre = --n2; // Dessa forma ele já apresenta o valor decrementado //
          alert(decre); // Decrementando a variável -1 //
        </script>
    </body>
</html>
