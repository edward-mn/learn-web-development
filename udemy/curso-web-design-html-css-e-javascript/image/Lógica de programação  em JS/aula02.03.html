<!doctype html>
<!-- doctype informa ao agente de usuário a versão do htmls que deve ser renderrizada -->
<html lang="pt-br">
    <head>
        <title> Logica de Programação Javascript </title>
        <meta charset="utf-8">
    </head>
    <body>
        <h2> Lógica de Programação com Javascript </h2>

        <script>
          //Pedir para usuário digitar um número //

          var n1 = prompt("Digite um número?");
          n1 = parseFloat(n1);

          var n2 = prompt("Digite outro número?");
          n2 = parseFloat(n2);

          // Precendência de operadores //
          var media = (n1 + n2) / 2;
          alert(media);
        </script>
    </body>
</html>
