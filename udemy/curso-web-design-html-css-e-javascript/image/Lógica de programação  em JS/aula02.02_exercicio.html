<!doctype html>
<!-- doctype informa ao agente de usuário a versão do htmls que deve ser renderrizada -->
<html lang="pt-br">
    <head>
        <title> Logica de Programação Javascript </title>
        <meta charset="utf-8">
    </head>
    <body>
        <h2> Lógica de Programação com Javascript </h2>

        <script>
          //pedir para o usuario digitar um numero
          var n1 = prompt("Digite um número?");

          //converter em numero inteiro
          n1 = parseInt(n1);

          //pedir para o usuario digitar outro numero
          var n2 = prompt("Digite outro número?");

          //converter em numero inteiro
          n2 = parseInt(n2);

          //mostrar a subtração concatenando com o texto "a subtração é: ..."
          var sub = n1-n2
          alert("a subtração é: " +sub);

          //mostrar a multiplicação concatenando com o texto "a multiplicação é: ..."
          alert("a multiplicação é: " + (n1*n2)); // Utilizamos mais parêteses pois o interpretador do js iria entender como string essa sentença //

          //mostrar a divisão concatenando com o texto "a divisão é: ..."
          alert("a divisão é: " + (n1/n2));
                        
          //mostrar a soma concatenando com o texto "a soma é: ..."
          alert("a soma é: " + (n1+n2));
        </script>
    </body>
</html>
