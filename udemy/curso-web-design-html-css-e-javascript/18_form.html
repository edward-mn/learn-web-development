<!doctype html>
<!-- doctype informa ao agente de usuário a versão do htmls que deve ser renderrizada -->
<html lang="pt-br">
    <head>
        <title> Página de exemplo estrutura básica</title>
        <meta charset="utf-8">
        <meta name="author" content="Edward">
        <meta name="description" content="Lista de Documento">
        <meta name="keywords" content="HTMLS5, Tecnologias">

        <style>
          .form-login {
            width: 250px;
            margin: 50px auto 0;
            font-family: sans-serif;
          }

          .form-login fieldset {
            background-color: #ccc;
          }

          .form-login legend {
            background-color: white;
            display: inline-block;
            padding: 10px;
          }

          .form-login label{
            display: block;
            margin-top: 20px;
            margin-bottom: 5px;
          }

          #user, #pass, .btn {
            background-color: #ddd;
            display: block;
            width: 100%;
            box-sizing: border-box;
            padding: 15px;
            font-size: 18px;
            border: none;
          }

          #user:focus, #pass:focus {
            background-color: white;
            border: 1px solid black;
          }

          .btn {
            margin-top: 20px;
          }

          #user {
            margin-bottom: 10px;
          }
        </style>
    </head>
    <body>
        <h1> Exemplo utilizando formulários - Login </h1>

        <form action="17_form-login.html" method="POST" class="form-login">
          <fieldset>  
            <legend> Dados pessoais </legend>

            <label> Email</label>
            <input type="email" required maxlength="10">
            <!-- MaxLengh: Número máximo de caracteres-->   

            <label> Número de filhos </label>
            <input type="number" min="0" max="100">
            
            <label> Nascimento </label>
            <input type="date" min="2018-01-30" max="2200-01-30">

            <p> Sexo: </p>            
            <label>
              <input type="radio" name="sexo" value="M">
              Masculino
            </label>

            <label for="fem"> Feminio </label>
            <input type="radio" name="sexo" value="F" id="fe">

            <label> Estado </label>
            <select name="estado">
              <option value="0"> Selecione...  </option> 
              <option value="SP"> São Paulo </option> 
              <option value="RJ"> Rio de Janeiro </option> 
              <option value="SC"> Santa Catarina </option> 
            </select>

            <label> Opções </label>
            <select multiple size="3" name="opcoes">
              <!-- Multiple: Permite selecionais mais de um
              Size: Deixa mostrando por padrão a quantidade de opções -->
              <option value="0"> Selecione...  </option> 
              <option value="1"> Opção 1 </option> 
              <option value="2"> Opção 2 </option> 
              <option value="3"> Opção 3 </option> 
            </select>
          </fieldset>
          <fieldset>
            <legend> Área de interesse </legend>
            <label>
              <input type="checkbox" name="html" value="html"> HTML
            </label>

            <label>
              <input type="checkbox" name="css" value="css"> CSS
            </label>

            <label>
              <input type="checkbox" name="js" value="js"> JavaScript
            </label>
          </fieldset>
          <fieldset>
            <legend> Mensagem </legend>
            <textarea style="resize: none;" name="msg" cols="30" rows="10"></textarea>
            <!-- css in line-->
            <textarea style="resize: none;" name="contrato" cols="30" rows="10" readonly> Aqui entra o texto de contrato que necessita ser aceito </textarea>
            <label>
              <input type="checkbox" checked> Li e Aceito
            </label>
            
            <input type="range" min="0" max="10" step="1">
            <!-- step: Pulo entre os valores -->
            <br>
            <input type="time">
            <input type="color">

            <input type="hidden" name="expira" value="2020-06-01">
          </fieldset>
            <input type="submit" value="Enviar" class="btn">
            <input type="button" value="Button" class="btn">
            <input type="reset" value="Limpar Dados" class="btn">

          
        </form>
    </body>
</html>
