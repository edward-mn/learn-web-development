<!doctype html>
<!-- doctype informa ao agente de usuário a versão do htmls que deve ser renderrizada -->
<html lang="pt-br">
    <head>
        <title> Página de exemplo estrutura básica</title>
        <meta charset="utf-8">
        <meta name="author" content="Edward">
        <meta name="description" content="Lista de Documento">
        <meta name="keywords" content="HTMLS5, Tecnologias">

        <style>
          .form-login {
            width: 250px;
            margin: 50px auto 0;
            font-family: sans-serif;
          }

          .form-login fieldset {
            background-color: #ccc;
          }

          .form-login legend {
            background-color: white;
            display: inline-block;
            padding: 10px;
          }

          .form-login label{
            display: block;
            margin-top: 20px;
            margin-bottom: 5px;
          }

          #user, #pass, .btn {
            background-color: #ddd;
            display: block;
            width: 100%;
            box-sizing: border-box;
            padding: 15px;
            font-size: 18px;
            border: none;
          }

          #user:focus, #pass:focus {
            background-color: white;
            border: 1px solid black;
          }

          .btn {
            margin-top: 20px;
          }

          #user {
            margin-bottom: 10px;
          }
        </style>
    </head>
    <body>
        <h1> Exemplo utilizando formulários - Login </h1>

        <form action="17_form-login.html" method="POST" class="form-login">
          <fieldset>  
            <legend> Dados pessoais </legend>

            <label> Email</label>
            <input type="email">  

            <label> Número de filhos </label>
            <input type="number" min="0" max="100">
            
            <label> Nascimento </label>
            <input type="date" min="2018-01-30" max="2200-01-30">

            <p> Sexo: </p>            
            <label>
              <input type="radio" name="sexo" value="M">
              Masculino
            </label>

            <label for="fem"> Feminio </label>
            <input type="radio" name="sexo" value="F" id="fem">

            <input type="submit" value="Entrar" class="btn">
          </fieldset>
        </form>
    </body>
</html>
