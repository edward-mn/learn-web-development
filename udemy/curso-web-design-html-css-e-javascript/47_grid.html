<!doctype html>
<!-- doctype informa ao agente de usuário a versão do htmls que deve ser renderrizada -->
<html lang="pt-br">
    <head>
        <title> Página de exemplo estrutura básica</title>
        <meta charset="utf-8">
        <meta name="author" content="Edward">
        <meta name="description" content="Lista de Documento">
        <meta name="keywords" content="HTMLS5, Tecnologias">
        <meta name="viewport" content="width=device-width">

        <style>
          .gridContainer{
            width: 90%;
            background: #ccc;
            margin: 30px auto;
          }

          .gridItem{
            background-color: orange;
            padding: 15px;
            font-family: sans-serif;
          }

          /* GRID */

          .gridContainer{
            display: grid;
            /* Dando nome para as linhas imaginárias da grid */
            grid-template-rows: [header-start] 100px [header-end nav-start] 50px [nav-end main-start] 1fr [main-end footer-start] 50px [footer-end]; 
            /* Dando nome para as colunas imaginárias da grid */
            grid-template-columns: [col1-start] 1fr [con1-end col2-start] 1fr [col2-end col3-start] 1fr [col3-end];
            grid-gap: 20px;
          }

          /* Ponto negativo de usar é que sempre devemos definir grid-column e grid-row */
          .header{
            grid-column: col1; /*Quando definimos o sufixo com start e and podemos omiti-los disso "col1-start / col3-end;" para isto "col1 */
            grid-row: header;
          }

          .nav{
            grid-column: col1-start / col2-end;
            grid-row: nav;
          }

          .aside{
            grid-column: col3;
            grid-row: nav-start / footer-end; /* Mesclando as células */
          }

          .main{
            grid-column: col1-start / col3-start; /* Neste casos não podemos omitir pois são informações diferentes, ou seja, não são da mesma coluna */
            grid-row: main;
            min-height: 200px;
          }

          .footer{
            grid-column: col1-start / col3-end;
            grid-row: footer;
            background: rgba(255, 0, 0, .5);
          /* Sobre ponto uma coluna */
          }
        </style>
    </head>
    <body>
        <h2> Grid Layout </h2>

        <div class="gridContainer">
          <header class="header gridItem"> header </header>
          <nav class="nav gridItem"> nav </nav>
          <aside class="aside gridItem"> aside </aside>
          <main class="main gridItem">
            main
          </main>
          <footer class="footer gridItem"> footer </footer>
        </div>

    </body>
</html>
