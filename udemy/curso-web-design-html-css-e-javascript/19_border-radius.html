<!doctype html>
<!-- doctype informa ao agente de usuário a versão do htmls que deve ser renderrizada -->
<html lang="pt-br">
    <head>
        <title> Página de exemplo estrutura básica</title>
        <meta charset="utf-8">
        <meta name="author" content="Edward">
        <meta name="description" content="Lista de Documento">
        <meta name="keywords" content="HTMLS5, Tecnologias">

        <style>
          #radius {
            background-color: orange;
            width: 200px;
            height: 200px;
            margin: 50px auto;

            border-radius: 50px 20px 100px 0;
            /* Top Esquerdo - Top Direito - Bottom Direito - Bottom Esquerdo */
          }

          #radius1 {
            background-color: orange;
            width: 200px;
            height: 200px;
            margin: 50px auto;

            border-radius: 50px 20px 100px 10px / 30px 100px 40px 30px;
            /* Top Esquerdo - Top Direito - Bottom Direito - Bottom Esquerdo 
            Primeiro eixo X / Segundo eixo Y */
          }
        </style>
    </head>
    <body>
        <h1> CSS Efeitos</h1>

        <div id="radius"></div>
        <div id="radius1"></div>
    </body>
</html>
