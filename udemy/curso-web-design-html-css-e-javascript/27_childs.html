<!doctype html>
<!-- doctype informa ao agente de usuário a versão do htmls que deve ser renderrizada -->
<html lang="pt-br">
    <head>
        <title> Página de exemplo estrutura básica</title>
        <meta charset="utf-8">
        <meta name="author" content="Edward">
        <meta name="description" content="Lista de Documento">
        <meta name="keywords" content="HTMLS5, Tecnologias">

        <style>
          div p:nth-child(3){
            /* Não formata pois o terceiro filho não é uma tag <p> */
            color: red;
          }

          div p:nth-of-type(3){
           /* Independente da sequencia apresentada, ele sempre vai formatar a tereceira tag <p> 
           Importante lembrar que ele só funciona para elementos e não para classes */
          color: red;
          }

          .destaque{
            background-color: #ddd;
          }

          .destaque:nth-of-type(1){
          /* Só vai funcionar para primeiro parágrafo que possuir a classe destaque */
            color: yellowgreen;
          }

          .destaque:first-child{
          /* Só formata caso o primeiro filho possua a classe destaque */
            color: blue;
          }

          p:last-child{
          /* Só formata caso seja o último filho */
            color: brown;
          }
        </style>
    </head>
    <body>
      <div>
        <p class="destaque"> Meu parágrafo </p>
        <p> Meu parágrafo </p>
        <hr>

        <p class="destaque"> Meu parágrafo </p>
        <p> Meu parágrafo </p>
        <hr>

        <p> Meu parágrafo </p>
        <p class="destaque"> Meu parágrafo </p>
        <hr>

        <p> Meu parágrafo </p>
        <p> Meu parágrafo </p>
      </div>
    </body>
</html>
