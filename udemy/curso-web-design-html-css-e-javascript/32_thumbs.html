<!doctype html>
<!-- doctype informa ao agente de usuário a versão do htmls que deve ser renderrizada -->
<html lang="pt-br">
    <head>
        <title> Página de exemplo estrutura básica</title>
        <meta charset="utf-8">
        <meta name="author" content="Edward">
        <meta name="description" content="Lista de Documento">
        <meta name="keywords" content="HTMLS5, Tecnologias">

        <style>
          body{
            font-family: sans-serif;
          }
          a{
            display: block;
            margin: 10px;
            position: relative;
          }
          a img{
            width: 100%;
            display: block;
          }

          a::before{
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            transform: all .5s;
          }

          a:hover::before{
            background-color: rgba(0, 0, 0, .5);
          }

          a::after{
            opacity: 0;
          }

          a:hover::after{
            content: "Veja mais";
            display: block;
            position: absolute;
            border: 3px solid white;
            color: white;
            top: 50%;
            left: 50%;
            padding: 10px 20px;
            transform: translate(-50%, -50%);
            opacity: 1;
          }

        </style>
    </head>
    <body>
      <h1> Estrutura Básica </h1>
      <section>
        <article>
          <a href="#">
            <img src="thumbs/01.jpg" alt="">
          </a>
        </article>

        <article>

          </a>
        </article>

        <article>

          </a>
        </article>

        <article>
          <a href="#">
            <img src="thumbs/04.jpg" alt="">
          </a>
        </article>

        <article>

          </a>
        </article>

        <article>

            <img src="thumbs/06.jpg" alt="">
          </a>
        </article>
      </section>
    </body>
</html>
