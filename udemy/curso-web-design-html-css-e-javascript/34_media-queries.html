<!doctype html>
<!-- doctype informa ao agente de usuário a versão do htmls que deve ser renderrizada -->
<html lang="pt-br">
    <head>
        <title> Página de exemplo estrutura básica</title>
        <meta charset="utf-8">
        <meta name="author" content="Edward">
        <meta name="description" content="Lista de Documento">
        <meta name="keywords" content="HTMLS5, Tecnologias">
        <meta name="viewport" content="width=device-width">
        <!-- Deixando a propriedade Width igual para devices -->
        

        <style>
          body{
            background: yellow;
            font-size: 16px;
          }

          .teste{
            background-color: red;
            width: 320px;
            height: 50px;
          }

          .container{
            background: white;
            padding: 15px;
            font-size: 24px;
          }

          .container div{
            background: #ccc;
            margin-bottom: 15px;
            height: 150px;
            font-size: 22px;
          }

          .clearfix::after{ /* Utilizando uma classe com formatação Float */
            content: "";
            display: block;
            clear: both;
          }

          @media screen and (min-width: 800px){
            body{
              background: tomato;
            }

            .container div{
              width: 48%;
              float: left;
              margin: 1%;
              /* Outra maneira
              margin: 15px;
              width: calc(50% - 30px); - Utilizamos 30px pois é 15px de cada lado */
            }
          }

        </style>
    </head>
    <body>
      <h1> Exemplo de Media Queries </h1>

      <p> Parágrafo Qualquer </p>

      <div class="teste"></div>

      <div class="container clearfix">
        <div> 1 </div>
        <div> 2 </div>
      </div>
    </body>
</html>
