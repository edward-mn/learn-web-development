<!doctype html>
<!-- doctype informa ao agente de usuário a versão do htmls que deve ser renderrizada -->
<html lang="pt-br">
    <head>
        <title> Página de exemplo estrutura básica</title>
        <meta charset="utf-8">
        <meta name="author" content="Edward">
        <meta name="description" content="Lista de Documento">
        <meta name="keywords" content="HTMLS5, Tecnologias">
        <meta name="viewport" content="width=device-width">
        <!-- Deixando a propriedade Width igual para devices -->
        

        <style>
          body{
            background: yellow;
          }

          .teste{
            background-color: red;
            width: 320px;
            height: 50px;
          }

          @media screen and (min-width: 800px){
            body{
              background: tomato;
            }
          }

        </style>
    </head>
    <body>
      <h1> Exemplo de Media Queries </h1>

      <p> Parágrafo Qualquer </p>

      <div class="teste"></div>

      <div class="container">
        <div> 1 </div>
        <div> 2 </div>
      </div>
    </body>
</html>
