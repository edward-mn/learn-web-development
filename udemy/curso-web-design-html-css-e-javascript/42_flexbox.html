        <style>
          .flexbox{
            height: 250px;
            border: 1px solid red;
            display: flex; /* Indica que o container possui um display flex */
            margin-bottom: 15px;
          }

          .flexbox div{
            background-color: orange;
            width: 300px;
            margin: 15px;
          }

          .flexbox:nth-child(4){
            /* flex-direction: row; /* Dizemos a direção o container flex - Row = Padrão */
            /* flex-wrap: wrap; /* O que fazer quando não caber na tela - no-wrap = Padrão (não quebre linha) vale para altura e largura*/
            flex-flow: row nowrap; /* flex-flow = (flex-direction, flex-wrap ) */
          }

          .flexbox:nth-child(5){
            justify-content: space-between;
          }

          .flexbox:nth-child(5) div{
            width: 40px;
          }

          /* align-item = Alinhar no eixo vertical, justify-content = Alinhar no eixo horizontal (Pensar assim até esse momento) */

          .flexbox:nth-child(5){
            align-items: center;
            justify-content: center;
          }

          .flexbox:nth-child(6) div{
            width: 40px;
          }

          .flexbox:nth-child(7){
            align-items: baseline; /* Alinha de acordo com a linha imaginária da fonte */
            justify-content: center;
          }

          .flexbox:nth-child(8){
            justify-content: center;
            flex-wrap: wrap;
            align-content: center; /* Só faz sentido quando tenho mais de uma linha, ou seja, diferente deve ser diferente de flex-wrap: nowrap, pois ele irá formatar o grupo */
          }

          .flexbox:nth-child(8) div{
            width: 100px;
          }

          .flexbox:nth-child(9){
            justify-content: center;
            align-items: center;
          }

          .flexbox:nth-child(9) div{
            background: yellow;
            flex-basis: 50px; /* Relacionado a largura do elemento */ 
            height: 50px;
          }

          .flexbox:nth-child(10){
            justify-content: center;
            align-items: center;
          }

          .flexbox:nth-child(10) div{
            background: tomato;
            flex-basis: 100px; /* Relacionado a largura do elemento */ 
            height: 50px;
          }

          /* flex-grow - Destribui o espaço que sobra */
          .flexbox:nth-child(10) div:nth-child(2){
            flex-grow: 2; /* Pega o espaço sobrando e destribui de acordo com a porção que foi definida no elemento e atribui para o segundo elemento */
          }

          .flexbox:nth-child(10) div:nth-child(4){
            flex-grow: 1; /* Pega o espaço sobrando e destribui de acordo com a porção que foi definida no elemento e atribui para o quarto elemento */
          }

          .flexbox:nth-child(11) div{
            background: red;
            flex-basis: 100px; /* Relacionado a largura do elemento */ 
            height: 50px;
          }

          /* flex-shrink - Destribui o espalo que excede */
          .flexbox:nth-child(11) div:nth-child(2){
            flex-shrink: 5; /* Pega o espaço excede e subtrai de acordo com a porção que foi definida no elemento e atribui para o segundo elemento */
          }

          .flexbox:nth-child(11) div:nth-child(4){
            flex-shrink: 3; /* Pega o espaço excede e subtrai de acordo com a porção que foi definida no elemento e atribui para o segundo elemento */
          }

          .flexbox:nth-child(12) div{
            background-color: #ccc;
          }

          .flexbox:nth-child(12) div:nth-child(4){
            background-color: #ccc;
            flex: 0 1 100px; /* flex: grow shrink basis */
          }

          .flexbox:nth-child(13) div{
            background-color: #aaa;
          }

          .flexbox:nth-child(13) div:nth-child(2){
            order: -1; /* Alterando a posição */
          }

          .flexbox:nth-child(13) div:nth-child(4){
            order: -1; /* Alterando a posição */
          }

          .flexbox:nth-child(14){
            background-color: blue;
            align-items: flex-start;
          }

          .flexbox:nth-child(14) div:nth-child(2){
            align-self: center; /* Alinahndo individualmente */
          }

          .flexbox:nth-child(14) div:nth-child(1){
            align-self: stretch; /* Alinhando individualmente */
          }
