<!doctype html>
<!-- doctype informa ao agente de usuário a versão do htmls que deve ser renderrizada -->
<html lang="pt-br">
    <head>
        <title> Página de exemplo estrutura básica</title>
        <meta charset="utf-8">
        <meta name="author" content="Edward">
        <meta name="description" content="Lista de Documento">
        <meta name="keywords" content="HTMLS5, Tecnologias">
        <meta name="viewport" content="width=device-width">

        <style>
          .gridContainer{
            width: 300px;
            background-color: #ccc;
          }

          .gridItem{
            background-color: #999;
            font-size: 2em;
            font-family: sans-serif;
            padding: 5px 15px;
          }

          .gridItem:nth-child(even){
            background-color: #999;
            color: white;
          }

          .gridItem:nth-child(odd){
            background-color: #eee;
          }

          /* GRID */
          .gridContainer{
            width: 100%;
            display: grid;
            /* grid-template-columns: 100px 100px 100px; Passando 3 valores pois queremos 3 colunas*/
            /* Fr - Fração = No caso ele está ira fracionar  o espaço das 3 colunas para ficarem uniformes */
            grid-template-columns: repeat(3, 1fr) 100px; /* Otimizando a criação do template, as 3 colunas irá possuir 100px*/
            grid-template-rows: 100px 100px 100px; /* Definindo o tamanho das linhas (2 linhas)*/
            /* grid-row-gap: 30px; Espaço entre as linhas */
            /* grid-column-gap: 10px; Espaço entre as colunas */
            grid-gap: 30px 10px; /* Otimizando - grid-gap: row column */
          }

          .gridItem:nth-child(1){
            background-color: bisque;
            /* Alterando a posição do item da grid */
            /* grid-row-start: 1;
            grid-row-end: 2; */
            grid-row: 1 / 2; /* Otimizando a alteração da posíção das linhas */
            /* Começa na linha l vai até o 2 */
            /* grid-column-start: 1;
            grid-column-end: 4; */
            grid-column: 2 / -1; /* Sempre o -1 será o fim da linha - Otimizando a alteração da posíção das colunas*/
            /* Começa na coluna 2 e vai até o fim */
          }

          .gridItem:nth-child(2){
            grid-row: 1 / span 2; /* span - Funciona como se fosse até o 3, ou seja, grid-row: 1 / 3 */
          }

          .gridItem:nth-child(6){
            grid-column: 1 / -1; /* Coluna 1 até o final */
          }

        </style>
    </head>
    <body>
        <h2> Grid Layout </h2>

        <div class="gridContainer">
          <div class="gridItem"> 1 </div>
          <div class="gridItem"> 2 </div>
          <div class="gridItem"> 3 </div>
          <div class="gridItem"> 4 </div>
          <div class="gridItem"> 5 </div>
          <div class="gridItem"> 6 </div>
        </div>
    </body>
</html>
