<!doctype html>
<!-- doctype informa ao agente de usuário a versão do htmls que deve ser renderrizada -->
<html lang="pt-br">
    <head>
        <title> Página de exemplo estrutura básica</title>
        <meta charset="utf-8">
        <meta name="author" content="Edward">
        <meta name="description" content="Lista de Documento">
        <meta name="keywords" content="HTMLS5, Tecnologias">

        <style>
          body{
            font-family: sans-serif;
          }

          label{
            margin-right: 25px;
          }

          label span{
            display: inline-block;
            width: 60px;
            height: 30px;
            background-color: #ccc;
            border-radius: 15px;
          }

          label span::before{
            content: "";
            display: block;
            background-color: #eee;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin: 5px;
            transition: all .2s ease-in-out;
          }

          label input:checked + span::before{
          /* Formata caso o input esteja selecionado da label que venha imediatamente após o span animando o que criamnos no ::before */
            transform: translateX(30px);
            background-color: tomato;
          }

          label input:focus + span{
            box-shadow: 0 0 0 2px rgba(255, 99, 71, .4);
          }

          input{
            width: 1px;
            height: 1px;
            display: inline-block;
            overflow: hidden;
            /* visibility: hidden; - Preferivel utilizar Opacity: 0, por conta da acessibilidade */
            opacity: 0;
            margin: 0;
          }
          
          
        </style>
    </head>
    <body>
      <h1> Estrutura básica </h1>

      <label>
        <input type="checkbox">
        <span></span>
        Esporte
      </label>

      <label>
        <input type="checkbox">
        <span></span>
        Politica
      </label>

      <label>
        <input type="checkbox">
        <span></span>
        Educação
      </label>
    </body>
</html>
