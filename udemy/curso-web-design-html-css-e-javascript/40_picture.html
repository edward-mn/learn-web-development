<!doctype html>
<!-- doctype informa ao agente de usuário a versão do htmls que deve ser renderrizada -->
<html lang="pt-br">
    <head>
        <title> Página de exemplo estrutura básica</title>
        <meta charset="utf-8">
        <meta name="author" content="Edward">
        <meta name="description" content="Lista de Documento">
        <meta name="keywords" content="HTMLS5, Tecnologias">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
      <h1> Picture </h1>

      <picture>
        <!-- Utilizando responsividade em imagens -->
        <!-- Caso seja maior que 480px, apresente ela em 1/3 da tela (33vw), srcset irá fazer o papel de dizer para o browser qual imagem deve ser carregada seguindo essa regra que foi definida no começo -->
        <source media="(min-width: 480px)" sizes="33vw" srcset="rwd-images/1280.jpg 1280w, rwd-images/960.jpg 960w, rwd-images/480.jpg 480w">
        <source sizes="100vw" srcset="rwd-images/822_mob.jpg 822w, rwd-images/640_mog.jpg 640w, rwd-images/320_mog.jpg 320w">
        <img src="rwd-images/1280.jpg" alt="texto alternativo"> <!-- Tag img utilizamos para o fallback quando o browser não suporta nossos sources -->
      </picture>
</html>
