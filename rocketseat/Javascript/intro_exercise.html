<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso Javascript | Rocketseat</title>
  </head>
  <body>
    <script>
      // 1
      let endereco = {
        rua: "Rua dos pinheiros",
        numero: 1234,
        bairro: "Centro",
        cidade: "São Paulo",
        uf: "SP",
      };

      function enderecoCompleto() {
        let fullAddress;

        fullAddress =
          "O usuário mora em " +
          endereco.cidade +
          " / " +
          endereco.uf +
          ", no bairro " +
          endereco.bairro +
          ", na rua " +
          '"' +
          endereco.rua +
          '"' +
          " no nº " +
          endereco.numero +
          ".";

        console.log(fullAddress);
      };

      enderecoCompleto();

      // 2
      function pares(x, y) {
        if (!x || !y) {
          return console.log("Informe X e Y");
        }

        for (let i = x; i <= y; i++) {
          let numero = "Número analisizado foi: " + i;
          let par = i % 2 === 0;
          let final = numero + " é par? - " + par;
          console.log(final);
        }
      };

      pares(1, 10);

      // 3
      function temHabilidade(skills) {
        return console.log(skills.indexOf("Javascript") == 0);
      };

      let skills = ["Javascript", "ReactJS", "React Native"];
      temHabilidade(skills);

      // 4
      function experiencia(anos) {
        let result;
        if(anos >= 0 && anos <= 1){
          result = 'Iniciante';
        } else if(anos > 1 && anos <= 3){
          result = 'Intermediário';
        } else if(anos > 3 && anos <= 6){
          result = 'Avançado';
        } else {
          result = 'Jedi Master';
        }
        console.log(result);
      }

      let anosEstudo = 3;
      experiencia(anosEstudo);

      // 5 
      let usuarios = [
        {
          nome: "Edward",
          habilidades: ["Javascript", "ReactJS", "Redux"],
        }, 
        {
          nome: "Diego",
          habilidades: ["VueJS", "Ruby on Rails", "Elixi"],
        }
      ];

      function habilidadesUsuarios(){
        for(let usuario of usuarios){
          let msg;
          msg = "O " + usuario.nome;
          msg += " possui as habilidades: " + usuario.habilidades.join();
          console.log(msg);
        }
      }

      habilidadesUsuarios();
    </script>
  </body>
</html>
