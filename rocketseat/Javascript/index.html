<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curso Javascript | Rocketseat</title>
</head>
<body>
  <script>
    /* Tipagem dinâmica - JS*/

    //Variabel
    var nome = "Edward";
    var idade = 24;
    var peso = 72.500;
    var humano = true;

    var alunos = ['Edward', 'Diego', 'Mayk'];

    var aluno = {
      nome: alunos[0],
      idade: 24,
      peso: 72.500,
      humano: true,
    };

    console.log(aluno);

    // Math properties
    var x = "20", y = 50;
    var x =+ y; 
    console.log(x);

    var modulo = parseInt(x) % 50;
    console.log(modulo);

    // Functions
    function soma(n1, n2) {
      var resultado = n1 + n2;
      return resultado;
    }

    console.log(soma(1, 2));

    // Conditional operators
    function retornaSexo(sexo){
      // M = Masculino ou F = Feminino
      switch(sexo){
        case 'M':
          return 'Masculino';
        case 'F':
          return 'Feminino';
        default:
          return 'Outro';
      }
    };

    console.log(retornaSexo(''));

    function possuiDeficiencia(alternativa) {
      if(alternativa === true){ // === tipo e valor
        return 'Sim';
      } else if(!alternativa){
        return 'Não';
      } else {
        return 'Não sei';
      }
    };

    console.log(possuiDeficiencia('asf'));

    // Logical operators

    var naturalidade = "E", sexo = "M";

    if(naturalidade !== 'I'){
      console.log('Naturalidade');
    }

    var masculino = (sexo === "M" && sexo !== '');
    console.log(masculino);

    // Ternary condition

    var temTatto = false;

    temTatto 
      ? console.log(true)
      : console.log(false);
      
  </script>
</body>
</html>
